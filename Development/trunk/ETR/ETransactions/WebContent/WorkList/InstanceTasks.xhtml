<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>	
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        
    	<h:outputStylesheet library="css" name="styles.css"/>
    	<h:outputStylesheet library="css" name="treedrawing.css"/>
        <h:outputScript name="treedrawing.js" library="javascript" target="head"/>
        
    </h:head>
    <h:body onload="initPage();location.href='#pageTitle'" onunload="window.opener.unMaskOpenerScreen();" >
        
        <script type="text/javascript">
          function initPage(){
            var nodes = eval('(#{instanceTasks.nodes})');            
            drawTree(nodes, 'processTreeId');
          }
        </script>
        <h:form id="instanceTasksForm" dir="#{msgs.dir}" style="display:inline-table;width:100%;margin-left: auto;margin-right: auto;">
	            <table border="0" cellpadding="0" cellspacing="0" width="100%">
	                <tr>
	                    <td width="100%" colspan="4" class="tasksTreeTitle">
	                    <a href="#" id='pageTitle'></a><h:outputText value="#{instanceTasks.instance.processName}"/>
	                    
	                    </td>                        
	                </tr>
	                <tr>
	                    <td width="100%" colspan="4" id="processTreeId"></td>                        
	                </tr>
	            </table>
        </h:form>
    </h:body>
</html>
