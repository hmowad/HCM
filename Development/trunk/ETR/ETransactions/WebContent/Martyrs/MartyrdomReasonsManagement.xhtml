<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:rich="http://richfaces.org/rich" xmlns:code="http://java.sun.com/jsf/composite/code" xmlns:a4j="http://richfaces.org/a4j" xmlns:util="http://java.sun.com/jsf/composite/util">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputScript name="utilities.js" library="javascript" target="head" />
</h:head>
<h:body styleClass="screenBg">
	<h:form id="martyrdomReasonsManagementFormId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/Template.xhtml">

			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td class="screenTitle"><h:outputText value="#{msgs.title_martyrdomReasonsManagement}" /></td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>
				<tr>
					<td>
						<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="100%"><h:commandButton action="#{martyrdomReasonsManagement.add()}" value="#{msgs.label_add}" styleClass="btn_normal">
										<f:ajax render="martyrdomReasonsManagementFormId:martyrdomReasonsTableId martyrdomReasonsManagementFormId:notifyMessagesId" />
									</h:commandButton></td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td width="100%">
						<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="100%"><rich:dataTable id="martyrdomReasonsTableId" rowKeyVar="index" var="martyrdomReason" value="#{martyrdomReasonsManagement.martyrdomReasonsList}" rows="#{martyrdomReasonsManagement.pageSize}" onrowclick="changeSelectedRowStyle(this);" onrowmouseover="changeRowOverStyle(this);" onrowmouseout="resetRowOverStyle(this);" rowClasses="gridRowOdd,gridRowEven" styleClass="gridMaster">
										<rich:column style="width : 4%">
											<f:facet name="header">#</f:facet>
				                                #{index + 1}
				                            </rich:column>
										<rich:column style="width : 70%">
											<f:facet name="header">#{msgs.label_reason}</f:facet>
											<h:inputText styleClass="inputDataLarge" value="#{martyrdomReason.description}" maxlength="50" />
										</rich:column>
										<rich:column style="width : 13%">
											<f:facet name="header">#{msgs.label_save}</f:facet>
											<h:commandButton action="#{martyrdomReasonsManagement.save(martyrdomReason)}" value="#{msgs.fa_floppy_o}" title="#{msgs.label_save}" styleClass="btn_icon">
												<f:ajax execute="martyrdomReasonsManagementFormId:martyrdomReasonsTableId" render="martyrdomReasonsManagementFormId:notifyMessagesId" />
											</h:commandButton>
										</rich:column>
										<rich:column style="width : 13%">
											<f:facet name="header">#{msgs.label_delete}</f:facet>
											<h:commandButton value="#{msgs.fa_times}" styleClass="btn_icon" title="#{msgs.label_delete}" action="#{martyrdomReasonsManagement.delete(martyrdomReason)}" onclick="return confirm('#{msgs.q_delete}');">
												<f:ajax render="martyrdomReasonsManagementFormId:martyrdomReasonsTableId martyrdomReasonsManagementFormId:notifyMessagesId" onevent="function(e){if(e.status == 'complete') unMaskScreen();}" />
											</h:commandButton>
										</rich:column>
										<f:facet name="footer">
											<rich:dataScroller page="#{martyrdomReasonsManagement.pageNum}" fastControls="hide" oncomplete="#{rich:component('reload')}.hide()">
												<f:facet name="first">#{msgs.label_first}</f:facet>
												<f:facet name="last">#{msgs.label_last}</f:facet>
												<f:facet name="next">#{msgs.label_next}</f:facet>
												<f:facet name="previous">#{msgs.label_previous}</f:facet>
											</rich:dataScroller>
										</f:facet>
									</rich:dataTable>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
