<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"      
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:composite="http://java.sun.com/jsf/composite">
	  
    <composite:interface>
        <composite:attribute name="value" required="true"/>
        <composite:attribute name="printAction" method-signature="void print()" />
    </composite:interface>
	
    <composite:implementation>
        <h:panelGroup id="data">
            <table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
            	<tr>
                    <th width="15%">#{msgs.label_vacType}</th>
                    <td width="35%">
                    	<h:outputText value="#{cc.attrs.value.vacationTypeDescription}"/>
                    	<h:outputText rendered="#{cc.attrs.value.subVacationTypeDescription != null}" value="&nbsp;"/>
                    	<h:outputText rendered="#{cc.attrs.value.subVacationTypeDescription != null}" value="#{cc.attrs.value.subVacationTypeDescription}"/>
                    </td>
                    
                    <th width="15%">#{msgs.label_period}</th>
                    <td width="35%"><h:outputText id="periodId" value="#{cc.attrs.value.period}"/></td>
                </tr>
                
                <tr>         
                    <th width="15%">#{msgs.label_startDate}</th>
                    <td width="35%"><h:outputText value="#{cc.attrs.value.startDateString}"/></td>
                    
                    <th width="15%">#{msgs.label_endDate}</th>
                    <td width="35%"><h:outputText value="#{cc.attrs.value.endDateString}"/></td>
                </tr>
                
                <h:panelGroup rendered="#{cc.attrs.value.transactionEmpCategoryId == 6 and cc.attrs.value.vacationTypeId == 1}">
					<tr>
						<th width="15%">#{msgs.label_contractorLastVactionContractualYear}</th>
						<td width="35%">
							<h:outputText value="#{cc.attrs.value.contractualYearStartDateString}" />
						</td>
						<th width="15%">#{msgs.label_to}</th>
						<td width="35%">
							<h:outputText value="#{cc.attrs.value.contractualYearEndDateString}" />
						</td>
					</tr>
				</h:panelGroup>
				
                <tr>
                    <th width="15%">#{msgs.label_decisionNumber}</th>
                    <td width="35%">
                    	<h:outputText id="decisionNumberId" value="#{cc.attrs.value.decisionNumber}"/>
                    </td>
                    
                    <th width="15%">#{msgs.label_decisionDate}</th>
                    <td width="35%">
                    	<h:outputText value="#{cc.attrs.value.decisionDateString}"/>
                    	<h:commandButton rendered="#{cc.attrs.value.id != null and cc.attrs.value.etrFlag == 1 and cc.attrs.printAction != null}" action="#{cc.attrs.printAction}" value="#{msgs.label_print} &nbsp; #{msgs.fa_print}" styleClass="btn_normal_icon" title="#{msgs.label_print}" style="float: left !important;" />
                    </td>
                </tr>
                
			</table>			
        </h:panelGroup>
    </composite:implementation>  
</html>
