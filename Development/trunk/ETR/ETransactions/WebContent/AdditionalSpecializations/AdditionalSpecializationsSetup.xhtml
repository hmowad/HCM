<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:a4j="http://richfaces.org/a4j">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputScript name="utilities.js" library="javascript" target="head" />

	<script type="text/javascript">
		
	</script>
</h:head>
<h:body>
	<h:form id="additionalSpecializationsSetupFormId" dir="#{msgs.dir}">
		<ui:decorate template="/Main/Template.xhtml">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td class="screenTitle">
						<h:outputText value="#{msgs.title_additionalSpecializationsSetup}" />
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>
				<tr>
					<td width="100%">
						<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<th width="15%">#{msgs.label_additionalSpecializationDesc}</th>
								<td width="85%">
									<h:inputText id="searchAdditionalSpecDescId" value="#{additionalSpecializationsSetup.searchAdditionalSpecializationDesc}" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td width="100%" height="5" />
				</tr>
				<tr>
					<td>
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="100%">
									<h:commandButton id="searchBtnID" action="#{additionalSpecializationsSetup.searchAdditionalSpecialization}" value="#{msgs.label_search} &nbsp; #{msgs.fa_search}" title="#{msgs.label_searchByRoot}" styleClass="btn_normal_icon">
										<f:ajax execute="additionalSpecializationsSetupFormId:searchAdditionalSpecDescId" render="additionalSpecializationsSetupFormId:additionalSpecListId additionalSpecializationsSetupFormId:notifyMessagesId" />
									</h:commandButton>
									<h:commandButton action="#{additionalSpecializationsSetup.reset()}" value="#{msgs.label_reset} &nbsp; #{msgs.fa_refresh}" styleClass="btn_normal_icon">
										<f:ajax render="additionalSpecializationsSetupFormId:searchAdditionalSpecDescId additionalSpecializationsSetupFormId:additionalSpecListId additionalSpecializationsSetupFormId:notifyMessagesId" />
									</h:commandButton>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td width="100%" height="5" />
				</tr>
				<tr>
					<td>
						<table class="sectionTitle" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="100%">
									<h:outputText value="#{msgs.label_additionalSpecializations}" />
									<h:commandButton action="#{additionalSpecializationsSetup.add()}" value="#{msgs.label_add}" styleClass="btn_normal">
										<f:ajax render="additionalSpecializationsSetupFormId:additionalSpecListId additionalSpecializationsSetupFormId:notifyMessagesId" />
									</h:commandButton>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				<tr>
					<td width="100%">
						<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="100%">
									<rich:dataTable id="additionalSpecListId" rows="#{additionalSpecializationsSetup.rowsCount}" rowKeyVar="index" var="additionalSpec" value="#{additionalSpecializationsSetup.additionalSpecializationsList}" rowClasses="gridRowOdd,gridRowEven" styleClass="gridMaster" onrowclick="changeSelectedRowStyle(this);" onrowmouseover="changeRowOverStyle(this);" onrowmouseout="resetRowOverStyle(this);">
										<rich:column style="width : 5%">
											<f:facet name="header">#</f:facet>
                                #{index + 1}
                            </rich:column>
										<rich:column style="width : 85%">
											<f:facet name="header">#{msgs.label_additionalSpecializationDesc}</f:facet>
											<h:inputText id="additionalSpecDescId" styleClass="inputDataSuperLarge" value="#{additionalSpec.description}" />
										</rich:column>
										<rich:column style="width : 5%">
											<f:facet name="header">#{msgs.label_save}</f:facet>
											<h:commandButton action="#{additionalSpecializationsSetup.save(additionalSpec)}" value="#{msgs.fa_floppy_o}" title="#{msgs.label_save}" styleClass="btn_icon">
												<f:ajax execute="additionalSpecializationsSetupFormId:additionalSpecListId" render="additionalSpecializationsSetupFormId:notifyMessagesId" />
											</h:commandButton>
										</rich:column>
										<rich:column style="width : 5%">
											<f:facet name="header">#{msgs.label_delete}</f:facet>
											<h:commandButton action="#{additionalSpecializationsSetup.delete(additionalSpec)}" onclick="return confirm('#{msgs.q_delete}');" value="#{msgs.fa_times}" title="#{msgs.label_delete}" styleClass="btn_icon">
												<f:ajax execute="additionalSpecializationsSetupFormId:additionalSpecListId" render="additionalSpecializationsSetupFormId:additionalSpecListId additionalSpecializationsSetupFormId:notifyMessagesId" onevent="function(e){if(e.status == 'complete') unMaskScreen();}" />
											</h:commandButton>
										</rich:column>
										<f:facet name="footer">
											<rich:dataScroller page="#{additionalSpecializationsSetup.pageNum}" fastControls="hide" oncomplete="unMaskScreen();" maxPages="5">
												<f:facet name="first">
                                                                #{msgs.label_first}
                                                        </f:facet>
												<f:facet name="last">
                                                                #{msgs.label_last}
                                                        </f:facet>
												<f:facet name="next">
                                                                #{msgs.label_next}
                                                        </f:facet>
												<f:facet name="previous">
                                                                #{msgs.label_previous}
                                                        </f:facet>
											</rich:dataScroller>
										</f:facet>
									</rich:dataTable>
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
