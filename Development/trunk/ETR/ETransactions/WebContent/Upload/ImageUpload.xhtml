<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a4j="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputScript name="utilities.js" library="javascript" target="head" />
	<script type="text/javascript">
		function finishUpload(callerId){
	        window.close();
	 	    eval('(' + window.opener.#{param['imageUploadReturnHandler']} + ')');
	    }
	</script>
</h:head>


<h:body>
	<h:form id="imageUploadForm" dir="#{msgs.dir}">
		<ui:decorate template="/Main/PlainTemplate.xhtml">
			<table border="0" cellpadding="0" cellspacing="3" width="100%">
				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td class="screenTitle">
						<h:outputText value="#{imageUpload.screenTitle}" />
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%" align="center">
						<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="100%" align="center">
									<rich:fileUpload fileUploadListener="#{imageUpload.uploadListener}" doneLabel="#{msgs.label_uploadImageSuccess}" sizeExceededLabel="#{msgs.error_imageSizeLimitExceed}" maxFilesQuantity="1" acceptedTypes="jpg, jpeg, gif, png, bmp" immediateUpload="true" ontyperejected="alert('#{msgs.error_pleaseSelectAnImage}');" />
								</td>
							</tr>
						</table>
					</td>
				</tr>

				<tr>
					<td width="100%" height="5" />
				</tr>

				<tr>
					<td width="100%">
						<table class="actionsSection" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<td width="100%">
									<h:commandButton id="finishId" onclick="finishUpload(this.id); return false;" value="#{msgs.label_finish}" styleClass="btn_normal" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</ui:decorate>
	</h:form>
</h:body>
</html>
