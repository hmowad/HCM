<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet library="css" name="styles.css" />
	<h:outputStylesheet library="css" name="grid.css" />
	<h:outputScript name="utilities.js" library="javascript" target="head" />
</h:head>
<h:body styleClass="screenBg">
	<h:form id="disclaimerDataViewForm" dir="#{msgs.dir}">
		<table border="0" cellpadding="0" cellspacing="0" width="100%">
			<tr>
				<td width="100%" height="25" />
			</tr>

			<tr>
				<td>
					<h:panelGroup rendered="#{!disclaimerDataView.isEligible}">
						<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
							<tr>
								<th width="100%">
									<h:outputText value="#{msgs.error_privilegeError}" />
								</th>
							</tr>
						</table>
					</h:panelGroup>
					
					
					<h:panelGroup rendered="#{disclaimerDataView.isEligible}">
						<rich:collapsiblePanel header="#{msgs.title_disclaimerDataView}" switchType="client" expanded="true">
							<table border="0" cellpadding="0" cellspacing="0" width="100%">
								<ui:repeat value="#{disclaimerDataView.disclaimerTransactionWFTasks}" var="task" varStatus="loopStatus">
									<tr>
										<td width="100%" height="15" />
									</tr>

									<tr>
										<td width="100%">
											<table class="sectionContent" border="0" cellpadding="0" cellspacing="0">
												<tr>
													<th width="15%">#{msgs.label_empNo}</th>
													<td width="25%">
														<h:outputText value="#{task.originalNumber}" />
													</td>

													<th width="15%">#{msgs.label_name}</th>
													<td width="45%">
														<h:outputText value="#{task.originalName}" />
													</td>
												</tr>
												<tr>
													<th width="15%">
														<h:outputText value="#{task.originalCategoryId == 1 or task.originalCategoryId == 2 ? msgs.label_rank : msgs.label_personRank}" />
													</th>
													<td width="25%">
														<h:outputText value="#{task.originalRankDesc}" />
													</td>

													<th width="15%">#{msgs.label_job}</th>
													<td width="45%">
														<h:outputText value="#{task.originalJobDesc}" />
													</td>
												</tr>
												<tr>
													<th width="15%">#{msgs.label_unit}</th>
													<td width="85%" colspan="3">
														<h:outputText value="#{task.originalUnitFullName}" />
													</td>
												</tr>
												<tr>
													<th width="15%">#{msgs.label_notes}</th>
													<td width="85%" colspan="3">
														<h:outputText value="#{task.notes}" />
													</td>
												</tr>
												<tr>
													<th width="15%">#{msgs.label_taskAction}</th>
													<td width="25%">
														<h:outputText value="#{task.action}" />
													</td>

													<th width="15%">#{msgs.label_taskActionDate}</th>
													<td width="45%">
														<h:outputText value="#{task.hijriActionDateString}" />
													</td>
												</tr>
											</table>
										</td>
									</tr>
								</ui:repeat>
							</table>
						</rich:collapsiblePanel>
					</h:panelGroup>
				</td>
			</tr>
		</table>
	</h:form>
</h:body>
</html>
