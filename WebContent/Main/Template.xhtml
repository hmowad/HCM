
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:a4j="http://richfaces.org/a4j">
    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>    	    
        <ui:composition>
        	<script type="text/javascript">
	        	function maskScreen(){
	            	#{rich:component('reload')}.show();
	            }
	        	
	        	function unMaskScreen(){
	            	#{rich:component('reload')}.hide();
	            }
	            
	            function maskOpenerScreen(){
	            	#{rich:component('mask')}.show();
	            }
	        	
	        	function unMaskOpenerScreen(){
	            	#{rich:component('mask')}.hide();
	            }
        	</script>
        	
        	<a4j:status onstart="maskScreen()" onstop="unMaskScreen()" />
        	<rich:popupPanel id="reload" autosized="true">
				<h:graphicImage value="/resources/images/ai.gif" alt="ai" />
        	</rich:popupPanel>
        	
        	<rich:popupPanel id="mask" autosized="true">
				<h:graphicImage value="/resources/images/ai.gif" alt="ai" />
        	</rich:popupPanel>
        	
			<rich:notifyStack id="positionStack" position="bottomRight" direction="vertical" method="last" style="font-size:14px;"/>
        	<rich:notifyMessages id="notifyMessagesId" globalOnly="true" stack="positionStack" showShadow="true" showDetail="true" stayTime="10000"/>
	       
	               	 	
	        <table border="0" cellpadding="0" cellspacing="0" width="100%" style="height: 100%">
                <tr>
                    <td width="100%">
                        <ui:include src="/Main/Header.xhtml"/>
                    </td>
                </tr>

				<tr>
					<td>
						<table border="0" cellpadding="0" cellspacing="0" width="99%" class="position-center">
							<tr valign="top" class="centerBody">
								<td width="20%">
									<div class="main-menu">
										<ui:include src="/Main/Menu.xhtml" />
									</div>
								</td>
	
								<td width="80%">
									<div class="inner-body">
										<ui:insert />
									</div>
								</td>
							</tr>
						</table>
					</td>
				</tr>
				
				<tr valign="top">
                	<td>
                		<ui:include src="/Main/footer.xhtml" />
                	</td>
	            </tr>     		       	
            </table>
        </ui:composition>
    </h:body>
</html>
